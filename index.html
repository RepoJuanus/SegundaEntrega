<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Bootstrap</title>
    <!-- Bootstrap en la nube-->
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"> -->
    <!-- Bootstrap Local -->
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha3-dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg" style="background-color: #767676;">
            <div class="container-fluid" >
                <a class="navbar-brand d-lg-none" href="#">
                    <img src="./assets/img/logos/logoCel.png" alt="J3D Logo" width="min-content" height="45" href="./index.html">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="#">GALERIA</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">CONTACTO</a>
                    </li>
                    
                </ul>
                <a class="navbar-brand d-none d-lg-block" href="#">
                    <img src="./assets/img/logos/logoCel.png" alt="J3D Logo" width="min-content" height="45" href="./index.html">
                </a>
                
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    </ul>
                    <form class="d-flex" role="search">
                        <input class="form-control me-2" type="search" placeholder="Ingrese su busqueda" aria-label="Search" />
                        <button class="btn btn-outline-dark" type="submit">
                            Buscar
                        </button>
                    </form>
                </div>
            </div>
        </nav>

        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="https://placeholder.co/720x480/10?text=Primera" class="d-block w-100" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="https://placeholder.co/720x480/30?text=Segunda" class="d-block w-100" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="https://placeholder.co/720x480/50?text=Tercera" class="d-block w-100" alt="" />
                </div>
                <div class="carousel-item">
                    <img src="https://placeholder.co/720x480/70?text=Cuarta" class="d-block w-100" alt="" />
                </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying"
                data-bs-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Next</span>
            </button>
        </div>

        <section>
            <div class="container text-center">
                <div class="row">
                    <div class="col">1 of 2</div>
                    <div class="col">2 of 2</div>
                </div>
                <div class="row">
                    <div class="col">1 of 3</div>
                    <div class="col">2 of 3</div>
                    <div class="col">3 of 3</div>
                </div>
            </div>
        </section>
    </header>

    <!-- Bootstrap en la nube-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script> -->
    <!-- Bootstrap Local -->
    <script src="./bootstrap-5.3.0-alpha3-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
